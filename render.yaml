services:
  - type: web
    name: fin-eval-api
    env: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 wsgi:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FINO1_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

